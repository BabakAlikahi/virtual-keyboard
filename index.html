<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Keyboard</title>
    <link rel="stylesheet" href="lib/css/jkeyboard.css">
    <link rel="stylesheet" href="lib/css/media.css">
</head>

<body>
    <div class="wrapper">
        <div class="parts">
            <h3 style="color: whitesmoke">Input Contain Word & Number</h3>
            <input type="text" class="text_number_input" id="text_number_input" placeholder="Input Contain Word & Number">
            <div class="keyboard" id="keyboard_text"></div>
        </div>
        <div class="parts">
            <h3 style="color: whitesmoke">Input Number</h3>
            <input type="text" class="text_number_input" id="number_input" placeholder="Input Contain Number">
            <div class="keyboard" id="keyboard_number"></div>
        </div>
    </div>

    <script src="lib/js/jquery-3.6.0.min.js"></script>
    <script src="lib/js/jkeyboard.js"></script>
    <script src="lib/js/hangul.js"></script>
    <script src="lib/js/main.js"></script>

</body>

</html>
